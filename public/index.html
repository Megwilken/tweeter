<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Disable Viewport -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Tweets CSS -->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Char Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Timeago Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>
    <div class="calltoaction">
      <p><b>write</b> a new tweet</p>
      <i class="fa-solid fa-angles-down" id="arrowicon"></i>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <div class="user">
      <div class="profileimg">
        <img src="/images/profile-hex.png">
      </div>
      <div class="username">
        <p><b>Meg</b> Wilken</p>
      </div>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- Create a New Tweet -->
    <section class="new-tweet">
      <form class="create-tweet" method="POST" action="/tweets/">

        <!-- Error Messages for Empty Submission or Exceeded Character Limit -->
        <p class="errorShort" id="error" style="display:none">ðŸš¨ Your tweet is empty! Try adding more text. ðŸš¨</p>
        <p class="errorLong" id="error" style="display:none">ðŸš¨ Your tweet exceeds 140 characters! ðŸš¨</p>

        <label for="tweet-text">What are you humming about?</label>
        <textarea rows="auto" name="text" id="tweet-text"></textarea>
        <div class="tweetButton">
          <button type="submit" class="tweetButton" id="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text" id="charCount">140</output>
        </div>
      </form>
    </section>

    <!-- Display of all Tweets -->
    <section id="tweets-container">
    </section>

  </main>
</body>

</html>
